<!DOCTYPE html>
<html>
<head>
	<title>Happy Birthday, Daddy!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet">

	<link rel="icon" type="image/png" href="images/favicon-birthday-cake.ico">


	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<!-- 	<audio controls preload="auto" autoplay loop class="hidden">
	  <source src="beatles.mp3" type="audio/mpeg">
	</audio> -->
	<div class = "container">
		<div class="main_image">
			<img src="images/birthdayCard.jpg" width="626px" height="626px">
		</div>
		<div class="hello hidden">
			<h1>Dear Daddy,</h1>
		</div>
		<div class="message">
			<h2>I couldn't ask for a father who is better than you.</h2>
			<h2>You've sacrified for us, and you always make us feel loved, too.</h2>
			<h2>I hope this day is the most joyous for you!</h2>
			<h2>Have a Happy Birthday!</h2>
			<h2>I love you!</h2> 
			<div class="signature">
			<h3>Love, <br />
			Your daughter <br />
			Ronesha<br />
			</div> 
		</div>	
	</div>	

	<script type="text/javascript">
			$(".main_image").click(function(){
				$(this).slideUp(3000, function(){
					$(".hello").removeClass("hidden");
					$(".hello").animate({"left": "175px", "top": "200px"},  6000);
					$(".hello h1").animate({"fontSize": "60px"}, 6000, function(){
						$(".hello").slideUp(4000);
						$(".message").animate({"top": "50px"}, 11000);
					});
				});
				console.log("CallOne complete")
			});
	</script>
</body>
</html>
